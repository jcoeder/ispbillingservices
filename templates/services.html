<h1>Services for Account {{ account.account_id }}</h1>
<form method="POST">
    <select name="type" required>
        <option value="phone">Phone</option>
        <option value="sip">SIP</option>
        <option value="internet">Internet</option>
        <option value="wan">WAN</option>
    </select>
    <input name="service_id" placeholder="Service ID">
    <input name="phone_number" placeholder="Phone Number">
    <input name="a_location" placeholder="A Location">
    <input name="z_location" placeholder="Z Location">
    <input name="account_number" placeholder="Account Number" value="{{ account.account_id }}">
    <textarea name="description" placeholder="Description"></textarea>
    <button type="submit">Add Service</button>
</form>
<ul>
{% for service in services %}
<li>{{ service.type }} - {{ service.a_location or 'N/A' }} - {{ service.account_number }} - {{ service.description or 'N/A' }} <a href="{{ url_for('edit_service', service_id=service.id) }}">Edit</a> <a href="{{ url_for('delete_service', service_id=service.id) }}">Delete</a></li>
{% endfor %}
</ul>
<a href="{{ url_for('manage_accounts', vendor_id=account.vendor_id) }}">Back to Accounts</a>

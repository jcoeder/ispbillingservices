{% extends "base.html" %}

{% block title %}Login - ISP Invoice Tracker{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center;"><i class="fas fa-sign-in-alt"></i> Please Log In</h2>
    <form method="POST" style="background: rgba(255,255,255,0.9); padding: 30px; border-radius: 10px;">
        <div style="margin-bottom: 15px;">
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input id="username" name="username" placeholder="Username" required style="width: 100%; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input id="password" name="password" type="password" placeholder="Password" required style="width: 100%; box-sizing: border-box;">
        </div>
        <button type="submit" style="width: 100%;"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
</div>
{% endblock %}

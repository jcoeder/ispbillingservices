<form method="POST">
    <select name="type" required>
        <option value="phone" {% if service.type == 'phone' %}selected{% endif %}>Phone</option>
        <option value="sip" {% if service.type == 'sip' %}selected{% endif %}>SIP</option>
        <option value="internet" {% if service.type == 'internet' %}selected{% endif %}>Internet</option>
        <option value="wan" {% if service.type == 'wan' %}selected{% endif %}>WAN</option>
    </select>
    <input name="service_id" value="{{ service.service_id }}">
    <input name="phone_number" value="{{ service.phone_number }}">
    <input name="a_location" value="{{ service.a_location }}">
    <input name="z_location" value="{{ service.z_location }}">
    <input name="account_number" value="{{ service.account_number }}">
    <textarea name="description">{{ service.description }}</textarea>
    <button type="submit">Update</button>
</form>

<h1>Vendors</h1>
<form method="POST">
    <input name="name" placeholder="Vendor Name" required>
    <button type="submit">Add Vendor</button>
</form>
<ul>
{% for vendor in vendors %}
<li><a href="{{ url_for('manage_accounts', vendor_id=vendor.id) }}">{{ vendor.name }}</a> - <a href="{{ url_for('all_services', vendor_id=vendor.id) }}">View All Services</a></li>
{% endfor %}
</ul>
